<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/LOGO UNAM.png" type="image/x-icon">
    <link rel="stylesheet" href="media/estilos.css">

    <title>Edición de Alumno</title>
</head>
<body>
    <div class="fondoEnviado">
        <div class="contenedor">
            <form id="miFormulario" action="edicion.html" method="post">

                <input type="hidden" name="id" value=">">

                <label for="numeroCuenta">Número de Cuenta:</label>
                <input type="text" id="numeroCuenta" name="numeroCuenta" value="" required>

                <label for="nombre">Nombre(s):</label>
                <input type="text" id="nombre" name="nombre" value="" required>

                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno" value="" required>

                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" id="apellido_materno" name="apellido_materno" value="" required>

                <label for="facultad">Facultad o FES:</label>
                <input type="text" id="facultad" name="facultad" value="" required>

                <label for="carrera">Carrera:</label>
                <input type="text" id="carrera" name="carrera" value="" required>

                <label for="generacion">Generación:</label>
                <input type="text" id="generacion" name="generacion" value="" required>

                <button type="button" onclick="window.location.href='tabla.html'">Cancelar</button>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
</body>
</html>
